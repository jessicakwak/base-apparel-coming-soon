<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row left-grid">
      <div class="col-sm">
        <div class="row">
          <div class="col-sm-12 logo-container">
            <img src="images/logo.svg" alt="">
          </div>
          <div class="col-sm-12 mobile-hero">
          </div>
          <div class="col-sm-12 msg-container">
            <h1 class="display-3">W e ' r e</h1>
              <h1 class="display-3 heading-2">c o m i n g</h1>
              <h1 class="display-3 heading-2">s o o n</h1>
            <p class="intro-msg">Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form class="form-inline" action="">
              <label for="sign-up"></label>
              <input type="email" id="sign-up" class="email-input" placeholder="Email Address">
              <img src="images/icon-error.svg" alt="" id="err-icon">
              <button type="button" name="button">
                <img src="images/icon-arrow.svg" alt="" id="btn-arrow"> </button>
            </form>
            <p id="errMsg">Please provide a valid email</p>
          </div>

        </div>
      </div>
      <div class="right-grid">
      <img src="images/hero-desktop.jpg" alt="" class="hero-img">
      </div>
    </div>


  </div>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://www.linkedin.com/in/jessicakwak">Jessica Kwak</a>.
    </p>
  </footer>
  <script type="text/javascript" src="index.js">

  </script>
</body>

</html>
